<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Visualization - Homework 3 - Part 2 </title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>
</head>

<body>

<div class="container">
    <header>
        <img src="assets/fifa_brazil_logo.jpg" alt="Brazil WC Russia Logo" id="logo"/>
        <h1>Exploring Match Statistics for 2014 World Cup</h1>
    </header>


    <div class="view">
        <h2>Score Table</h2>

        <table id="matchTable">
            <thead>
            <tr id='head'>
                <th>Team</th>
                <th style="text-align:center"> Goals <span class="glyphicon glyphicon-sort"></span><br/></th>
                <th>Round/Result</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Total Games</th>
            </tr>
            <tr>
                <td></td>
                <td id="goalHeader"></td>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

    </div>
    <div class="view">


        <h2>Second Stage</h2>
        <svg width="500" height="900">
            <g id="tree"></g>
        </svg>
    </div>

</div>
